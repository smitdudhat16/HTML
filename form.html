<html>
  <head>
    <title>Title tag</title>
  </head>
  <body>
      <form method="get">
        <h2><center>Application form</center></h2>
        First name:<br><input type="text" name="First name"><br>
        Last name:<br><input type="text" name="Last name"><br>
        Gender:<br><input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender"  value="Female">Female
        <input type="radio" name="Gender" value="Other">Other<br>
        Hobbies:<br><input type="checkbox" name="hobby"value="Singing">Singing<br>
        <input type="checkbox" name="hobby"value="Dancing">Dancing<br>
        <input type="checkbox" name="hobby"value="Cycling">Cycling<br>
        <input type="checkbox" name="hobby"value="Reading">Reading<br><br>
        <input type="submit" value="Submit">
      </form>
  </body>
</html>
