<html>
  <head>
    <title>Title tag</title>
  </head>
  <body>
    <h1>Table</h1>
    
    <table style="width:100%" border="1px">
        <caption>Cost table</caption>
      
        <tr>
          <th colspan="2">Month</th>
          
        </tr>
      
      
        <tr>
          <td rowspan="2" align="center"><b>January</b></td>
          <td>$200</td>
        </tr>
        <tr>
          
          <td>$400</td>
        </tr>
      
    </table>
    
  </body>
</html>
