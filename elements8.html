<html>
  <head>
    <title>Title tag</title>
  </head>
  <body>
    <h1>Table</h1>
    <table style="width:100%" border="1px">
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$200</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$400</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
